{% extends 'Base.html' %}
<!-- Current Page Title -->
{% block title %}List of Leads{% endblock title %}
<!-- -->

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="w-full mb-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <h3 class="text-4xl text-gray-800">
          List of Leads
        </h3>
      </div>
      <div>
        <a href="{% url 'leadCreate'  %}"
          class="inline-flex items-center bg-blue-200 border-0 py-1 px-3 focus:outline-none hover:text-blue-800 rounded text-base mt-4 md:mt-0">

          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          Create New Lead
        </a>
      </div>

    </div>


    <div class="flex flex-wrap -m-4">
      {% for lead in leads %}
      <div class="p-4 lg:w-1/2 md:w-full">
        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
          <div
            class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-8 h-8" viewBox="0 0 24 24">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
              {{lead.first_name}} {{lead.last_name}}
            </h2>
            <p class="leading-relaxed text-base">Age: {{lead.age}}</p>
            <p class="leading-relaxed text-base">Agent: {{lead.agent}}</p>
            <a href=" {% url 'leadDetail' lead.pk %}" class="mt-3 text-indigo-500 inline-flex items-center"> More Action
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock content %}
